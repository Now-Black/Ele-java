# TA系统批量操作配置
ta.batch.default-size=1000
ta.batch.max-size=5000
ta.batch.min-size=100

# 数据量阈值配置
ta.batch.threshold.small=10000
ta.batch.threshold.medium=50000
ta.batch.threshold.large=100000
ta.batch.threshold.medium-batch-size=2000
ta.batch.threshold.large-batch-size=3000

# 事务配置
ta.batch.transaction.timeout=300
ta.batch.transaction.enable-batch-transaction=true
ta.batch.transaction.progress-log-interval=10